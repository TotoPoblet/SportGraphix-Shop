<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Crear cuenta - SportGraphix</title>
</head>
<body>
    <div class="top-bar">
        ¡Envio gratis a todo el país y 3, 6, o 12 cuotas fijas!
    </div>
    <!-- Header -->
    <header>
        <div class="search">
            <form action="/search" method="get">
                <input type="text" class="search-bar" placeholder="¿Qué estás buscando?" name="search">
        </div>
        <div class="logo">
            <a href="../../index.html">
                <img src="../img/logo-sporgraphix-2.png" alt="SportGraphix">
            </a>
        </div>
        <div class="login"> 
            <a href="createaccount.html"><button type="button" class="btn btn-custom">Crear cuenta</button></a>
            <a href="login.html"><button type="button" class="btn btn-custom">Iniciar sesión</button></a> 
        </div>
    </header>
    <!-- Navbar -->
    <nav>
        <div class="bar">
            <a href="../views/bikes.html">Bicicletas</a>
            <a href="../views/componentes.html">Componentes</a>
            <a href="../views/accesorios.html">Accesorios</a>
            <a href="../views/indumentaria.html">Indumentaria</a>
    </nav>
    <!-- Principal -->
    <main>
        <fieldset class="login-container"> 
            <div class="login-card">
            <legend> ¡Crea tu cuenta en unos simples pasos para hacer todas tus compras en un mismo lugar! </legend>
                <form>
                    <div class="form">
                        <label for="name">NOMBRE</label>
                        <input type="text" id="name" placeholder="ej: Ana Tomía" required>
                    </div>
                    <div class="form">
                        <label for="email">CORREO ELECTRÓNICO</label>
                        <input type="email" id="email" placeholder="ej: tunombre@ejemplo.com" required>
                    </div>
                    <div class="form">
                        <label for="phone">TELÉFONO</label>
                        <input type="number" id="phone" placeholder="ej: 11 030345678">
                    </div>
                    <div class="form">
                        <label for="password">CONTRASEÑA</label>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form">
                        <label for="password">CONFIRMAR CONTRASEÑA</label>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Crear cuenta</button>
                </form>
                <div class="links">
                    <span>¿Ya tienes una cuenta? <a href="../views/login.html">Iniciar sesión</a></span>
                </div>
            </div>
        </fieldset>
    </main>
    <!-- Footer -->
    <footer>
        <p class="phrase">I can, I will</p>
        <p>&copy; SportGraphix, Potrero Digital 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
